<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body><div id="back"></div>
    <div>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Divisor, expoente">
        <button onclick="calcular('soma')" id="soma">+</button>
        <button onclick="calcular('sub')" id="sub">-</button>
        <button onclick="calcular('mult')" id="mult">×</button>
        <button onclick="calcular('divi')" id="divi">÷</button>
        <button onclick="calcular('porcent')" id="porcent">%</button>
        <button onclick="calcular('pi')" id="pi">π</button>
        <button onclick="calcular('pot')" id="pot">x<sup>x</sup></button>

        <button onclick="calcular('fat')" id="fat">!</button>
